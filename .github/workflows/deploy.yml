name: Deploy to VPS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
    
    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cd /opt/salespilot && ./deploy.sh"
    
    - name: Verify deployment
      run: |
        sleep 30
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.VPS_HOST }}:8787 || echo "000")
        if [[ $HTTP_STATUS =~ ^(200|302|301|419)$ ]]; then
          echo "✅ Deployment successful! HTTP Status: $HTTP_STATUS"
        else
          echo "⚠️  Deployment may have issues. HTTP Status: $HTTP_STATUS"
          exit 1
        fi
