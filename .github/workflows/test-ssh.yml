name: Test SSH Connection

on:
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest
    
    steps:
    - name: Test SSH Connection
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "âœ… Successfully connected to VPS!"
          echo "Date: $(date)"
          echo "User: $(whoami)"
          echo "Directory: $(pwd)"
          echo "Listing files:"
          ls -la
          echo "Docker status:"
          docker ps
