name: Verify GitHub Secrets

on: workflow_dispatch

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Check if secrets are set
        run: |
          echo "Checking GitHub Secrets..."
          
          # Check each secret
          if [ -n "${{ secrets.VPS_USER }}" ]; then
            echo "✅ VPS_USER is set (value hidden for security)"
          else
            echo "❌ VPS_USER is NOT set"
          fi
          
          if [ -n "${{ secrets.VPS_HOST }}" ]; then
            echo "✅ VPS_HOST is set: ${{ secrets.VPS_HOST }}"
          else
            echo "❌ VPS_HOST is NOT set"
          fi
          
          if [ -n "${{ secrets.VPS_SSH_PRIVATE_KEY }}" ]; then
            echo "✅ VPS_SSH_PRIVATE_KEY is set (value hidden)"
          else
            echo "❌ VPS_SSH_PRIVATE_KEY is NOT set"
          fi
          
          echo ""
          echo "Summary:"
          echo "VPS_USER set: ${{ secrets.VPS_USER != '' }}"
          echo "VPS_HOST set: ${{ secrets.VPS_HOST != '' }}"
          echo "SSH_KEY set: ${{ secrets.VPS_SSH_PRIVATE_KEY != '' }}"
