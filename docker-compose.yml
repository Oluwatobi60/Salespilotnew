version: '3.8'

services:
  app:
    image: salespilot_app
    container_name: salespilot-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=salespilot
      - DB_USERNAME=root
      - DB_PASSWORD=${DB_PASSWORD:-OluwaTobi60}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - salespilot-network
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: salespilot-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-OluwaTobi60}
      MYSQL_DATABASE: salespilot
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "33069:3306"
    networks:
      - salespilot-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  nginx:
    image: nginx:alpine
    container_name: salespilot-nginx
    restart: unless-stopped
    ports:
      - "8787:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - salespilot-network

volumes:
  mysql_data:

networks:
  salespilot-network:
    driver: bridge
